<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Завдання з таймерами</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section>
    <h2>Завдання 1: Таймер інтервалу</h2>
    <div id="interval-log"></div>
  </section>

  <section>
    <h2>Завдання 2: Анімація елементів</h2>
    <div id="box"></div>
  </section>

  <section>
    <h2>Завдання 3: Гра — клікни на квадрат</h2>
    <p>Очки: <span id="score">0</span></p>
    <div id="game-box"></div>
  </section>

  <section>
    <h2>Завдання 4: Контроль часу</h2>
    <label>Введіть час (секунди):</label>
    <input type="number" id="seconds" />
    <button id="start-timer">Почати</button>
    <p id="timer-message"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
