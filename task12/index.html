<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Плагін Таймера</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Countdown Timer Plugin</h1>
  <div class="timer" id="timer-1">
    <div class="field">
      <span class="value" data-value="days">00</span>
      <span class="label">Days</span>
    </div>
    <div class="field">
      <span class="value" data-value="hours">00</span>
      <span class="label">Hours</span>
    </div>
    <div class="field">
      <span class="value" data-value="mins">00</span>
      <span class="label">Minutes</span>
    </div>
    <div class="field">
      <span class="value" data-value="secs">00</span>
      <span class="label">Seconds</span>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    new CountdownTimer({
      selector: '#timer-1',
      targetDate: new Date('2025-12-31T23:59:59'),
    });
  </script>
</body>
</html>
