<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Таймери: Хвилинний та Мілісекундний</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Таймери</h1>

  <section>
    <h2>Завдання 1: Таймер на 1 годину</h2>
    <p id="hour-timer">60:00</p>
    <p id="hour-warning" class="warning hidden">⏰ Залишилось менше половини часу!</p>
  </section>

  <section>
    <h2>Завдання 2: Таймер 30 секунд (мілісекунди)</h2>
    <p id="ms-timer">00:30.000</p>
    <button id="start-btn" disabled>Почати знову</button>
    <div id="animation-box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
